<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1>Black Jack</h1>
        <link rel="stylesheet" href="css/blackjack.css">        
    </head>
    <style>
        body{
            background-image: url('images/cards.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
    </style>

    <body>
        <nav class="navbar">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="crash.html">Crash</a></li>
              <li><a href="slots.html">Slots</a></li>
              <li><a href="contact.html">Contact Us</a></li>
          </ul>
              
  </nav>
        <div class="container">
            <div id='cash'>Cash: $1000</div>
            <div id='bet'>Bet: $100</div>
          
            <div class='changeBet clearfix'>
              <label for="betAmmount">Bet Ammount:</label>
              <input type="number" id = "betAmmount" value = "1">
              <div id='placeBet' class='big button'>Place Bet</div>
              
            </div>
          
            <div class='hide buttons clearfix'>
              <div id='playHit' class='button'>Hit</div>
              <div id='playStay' class='button last'>Stay</div>
            </div>
          
            <div class='fullbar clearfix'>
              <div id='reset' class='hide button'>Next Round</div>
              <div id='startover' class='hide button'>Start Over</div>
            </div>
          
            <div class='title clearfix'>
              <div class='player' id = "player">Player:</div>
              <div class='computer' id = "computer">Computer:</div>
            </div>
          
            <div id='gameBoard' class='clearfix'>
              <div class='player-section card-section'></div><div class='computer-section card-section'></div>
            </div>
          </div>
          <script type = "module" src="javascript/global.js"></script>
    </body>
    <script type = "module" src="javascript/blackjack.js"></script>
</html>
